<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body >
    <nav class="navbar bg-primary navbar-expand-lg px-5 justify-content-between" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="http://127.0.0.1:5500/profile.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <section class="container mt-5 min-vh-100" id="task" data-bs-spy="scroll">
      <div class="row mt-5">
        <div class="col border p-3" ondrop="drop(event)" ondragover="allowDrop(event)" id="todo">
          <h2>Todo</h2>          
          <article class="border p-3 drag" ondragstart="drag(event)" draggable="true" id="drag1"><h4>Judul</h4><p>Lorem ipsum dolor sit amet.</p>
            <button class="badge bg-danger" id="badge-delete" onclick="deleteEvent(this.id)">Delete</button>
            <button class="badge bg-info" id="badge-edit" onclick="editEvent(this.id)">Edit</button>
          </article>

        </div>
        <div class="col border p-3 offset-2" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h2>Done</h2>

        </div>
      </div>
      <div class="text-center ">
          <button class="btn btn-primary end-0 mx-5 my-5 " id="btn-add"><img src="/assets/icon/plus-lg.svg"> Tambahkan Task</button>
      </div>
    </section>
      
    <footer class="bg-light text-center text-lg-start">
      <h3 id="jam" class="text-center p-3 bg-primary text-white" ></h3>
    </footer>

    <script src="/assets/js/script-index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
